apiVersion: dataplane.openstack.org/v1beta1
kind: OpenStackDataPlaneService
metadata:
  name: tls-dnsnames
spec:
  caCerts: combined-ca-bundle
  tlsCert:
    contents:
    - dnsnames
  play: |
    - hosts: localhost
      gather_facts: no
      name: kuttl play
      tasks:
        - name: Sleep
          command: sleep 1
          delegate_to: localhost
---
apiVersion: dataplane.openstack.org/v1beta1
kind: OpenStackDataPlaneService
metadata:
  name: install-certs-ovrd
spec:
  addCertMounts: True
  play: |
    - hosts: localhost
      gather_facts: no
      name: kuttl play
      tasks:
        - name: Sleep
          command: sleep 1
          delegate_to: localhost
---
apiVersion: dataplane.openstack.org/v1beta1
kind: OpenStackDataPlaneNodeSet
metadata:
  name: openstack-edpm-tls
spec:
  env:
  - name: ANSIBLE_FORCE_COLOR
    value: "True"
  nodes:
    edpm-compute-0:
      hostName: edpm-compute-0
      networks:
      - name: ctlplane
        subnetName: subnet1
        defaultRoute: true
        fixedIP: 192.168.122.100
      - name: internalapi
        subnetName: subnet1
      - name: storage
        subnetName: subnet1
      - name: tenant
        subnetName: subnet1

  nodeTemplate:
    ansible:
      ansiblePort: 22
      ansibleUser: cloud-admin
      ansibleVarsFrom:
        - prefix: edpm_
          configMapRef:
            name: network-config-template
      ansibleVars:
        timesync_ntp_servers:
        - hostname: clock.redhat.com
        edpm_network_config_hide_sensitive_logs: false
        edpm_nodes_validation_validate_controllers_icmp: false
        edpm_nodes_validation_validate_gateway_icmp: false
        edpm_selinux_mode: enforcing
        edpm_sshd_allowed_ranges:
        - 192.168.122.0/24
        edpm_sshd_configure_firewall: true
        enable_debug: false
    ansibleSSHPrivateKeySecret: dataplane-ansible-ssh-private-key-secret
  preProvisioned: true
  tlsEnabled: true
  services:
  - install-certs-ovrd
  - tls-dnsnames
status:
  conditions:
  - message: Deployment not started
    reason: Requested
    status: "False"
    type: Ready
  - message: Deployment not started
    reason: Requested
    status: "False"
    type: DeploymentReady
  - message: Input data complete
    reason: Ready
    status: "True"
    type: InputReady
  - message: NodeSetDNSDataReady ready
    reason: Ready
    status: "True"
    type: NodeSetDNSDataReady
  - message: NodeSetIPReservationReady ready
    reason: Ready
    status: "True"
    type: NodeSetIPReservationReady
  - message: Setup complete
    reason: Ready
    status: "True"
    type: SetupReady
---
apiVersion: network.openstack.org/v1beta1
kind: IPSet
metadata:
  name: edpm-compute-0
spec:
  immutable: false
  networks:
  - defaultRoute: true
    name: ctlplane
    subnetName: subnet1
  - name: internalapi
    subnetName: subnet1
  - name: storage
    subnetName: subnet1
  - name: tenant
    subnetName: subnet1
status:
  conditions:
  - message: Setup complete
    reason: Ready
    status: "True"
    type: Ready
  - message: Input data complete
    reason: Ready
    status: "True"
    type: InputReady
  - message: Reservation successful
    reason: Ready
    status: "True"
    type: ReservationReady
  reservations:
  - address: 192.168.122.100
    cidr: 192.168.122.0/24
    dnsDomain: ctlplane.example.com
    gateway: 192.168.122.1
    mtu: 1500
    network: ctlplane
    routes:
    - destination: 0.0.0.0/0
      nexthop: 192.168.122.1
    subnet: subnet1
  - address: 172.17.0.100
    cidr: 172.17.0.0/24
    dnsDomain: internalapi.example.com
    mtu: 1500
    network: internalapi
    subnet: subnet1
    vlan: 20
  - address: 172.18.0.100
    cidr: 172.18.0.0/24
    dnsDomain: storage.example.com
    mtu: 1500
    network: storage
    subnet: subnet1
    vlan: 21
  - address: 172.19.0.100
    cidr: 172.19.0.0/24
    dnsDomain: tenant.example.com
    mtu: 1500
    network: tenant
    subnet: subnet1
    vlan: 22
---
apiVersion: network.openstack.org/v1beta1
kind: DNSData
metadata:
  name: openstack-edpm-tls
spec:
  dnsDataLabelSelectorValue: dnsdata
  hosts:
  - hostnames:
    - edpm-compute-0.ctlplane.example.com
    ip: 192.168.122.100
  - hostnames:
    - edpm-compute-0.internalapi.example.com
    ip: 172.17.0.100
  - hostnames:
    - edpm-compute-0.storage.example.com
    ip: 172.18.0.100
  - hostnames:
    - edpm-compute-0.tenant.example.com
    ip: 172.19.0.100
status:
  conditions:
  - message: Setup complete
    reason: Ready
    status: "True"
    type: Ready
  - message: Input data complete
    reason: Ready
    status: "True"
    type: ServiceConfigReady

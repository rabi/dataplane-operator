apiVersion: dataplane.openstack.org/v1beta1
kind: OpenStackDataPlaneNodeSet
metadata:
  name: edpm-compute-no-nodes
  namespace: openstack
spec:
  services:
  - download-cache
  - bootstrap
  - configure-network
  - validate-network
  - install-os
  - configure-os
  - run-os
  - install-certs
  - ovn
  - neutron-metadata
  - neutron-ovn
  - neutron-sriov
  - neutron-dhcp
  - libvirt
  - nova
  env:
  - name: ANSIBLE_FORCE_COLOR
    value: "True"
  nodes: {}
  nodeTemplate:
    ansibleSSHPrivateKeySecret: dataplane-ansible-ssh-private-key-secret
status:
  conditions:
  - message: NodeSet Ready
    reason: Ready
    status: "True"
    type: Ready
  - message: Deployment completed
    reason: Ready
    status: "True"
    type: DeploymentReady
  - message: Input data complete
    reason: Ready
    status: "True"
    type: InputReady
  - message: Setup complete
    reason: Ready
    status: "True"
    type: SetupReady
